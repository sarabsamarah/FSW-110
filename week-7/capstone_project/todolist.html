<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="styles.css"/>
    <head>
        <title>To Do List Capstone</title>
    
    </head>
    <body>
        <h1 id="head">Weekly Planner</h1>
        <form id="form">
            <div id="div1">
             <h2 class="questions">Create your to-do list here:</h2>
             <p>Write it down and get it done, this list will automatically generate and you can delete the items once you complete them. You can put your deadline in any format you like!</p>
            <input id="input1" type="text"  placeholder="Task" />
            </div>

            <div id="div2" >
                <h2 class="questions"></h2>
                <input id="input2" type="text"  placeholder="Deadline" />  
            </div>   

        <div id="div3">
         <button id="button">Generate List</button>
        </form>
        <ul id="list">

        </ul>
       </div>  
        <script src = "todolist.js"></script>
    </body>

</html>
